<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="Modern animated UI for Bitcoin Cash smart contract interactions using CashScript. Test and deploy BCH smart contracts with beautiful animations and enhanced UX.">
    <meta name="keywords" content="Bitcoin Cash, BCH, CashScript, Smart Contracts, Blockchain, Cryptocurrency, DeFi">
    <meta name="author" content="CashScript UI Team">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CashScript UI - Modern BCH Smart Contract Interface">
    <meta property="og:description" content="Interact with Bitcoin Cash smart contracts through a beautiful, animated user interface">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CashScript UI - BCH Smart Contracts">
    <meta name="twitter:description" content="Modern UI for Bitcoin Cash smart contract development and testing">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://*.fullstack.cash https://*.bch.ninja; font-src 'self' https://fonts.gstatic.com data:;">
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
